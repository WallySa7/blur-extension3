<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 300px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        user-select: none;
      }

      .header {
        padding: 20px 20px 15px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .header .subtitle {
        font-size: 12px;
        opacity: 0.8;
      }

      .content {
        padding: 20px;
      }

      .section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .toggle-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .toggle-section h3 {
        font-size: 14px;
        font-weight: 500;
      }

      .toggle {
        position: relative;
        width: 44px;
        height: 24px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .toggle.active {
        background: #4caf50;
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
      }

      .toggle-slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .toggle.active .toggle-slider {
        transform: translateX(20px);
      }

      .section h3 {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .slider-container {
        position: relative;
      }

      .slider {
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        cursor: pointer;
        -webkit-appearance: none;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
      }

      .slider::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }

      .slider-value {
        text-align: center;
        margin-top: 8px;
        font-size: 12px;
        opacity: 0.9;
        font-weight: 500;
      }

      .current-domain {
        background: rgba(255, 255, 255, 0.15);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 12px;
        font-size: 12px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .domain-name {
        font-weight: 600;
        margin-bottom: 8px;
        word-break: break-all;
      }

      .quick-add {
        background: rgba(76, 175, 80, 0.9);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .quick-add:hover {
        background: #4caf50;
        transform: translateY(-1px);
      }

      .quick-add:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      .input-group input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 12px;
        outline: none;
        transition: all 0.2s ease;
      }

      .input-group input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .input-group input:focus {
        border-color: rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.15);
      }

      .btn {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: rgba(33, 150, 243, 0.9);
        color: white;
      }

      .btn-primary:hover {
        background: #2196f3;
        transform: translateY(-1px);
      }

      .btn-danger {
        background: rgba(244, 67, 54, 0.9);
        color: white;
        padding: 4px 8px;
        font-size: 10px;
      }

      .btn-danger:hover {
        background: #f44336;
      }

      .whitelist-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        margin-bottom: 6px;
        font-size: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .whitelist-domain {
        flex: 1;
        word-break: break-all;
        margin-right: 8px;
      }

      .empty-state {
        text-align: center;
        opacity: 0.7;
        font-size: 12px;
        padding: 20px;
        font-style: italic;
      }

      /* Smooth animations */
      * {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üõ°Ô∏è Image Blur Shield</h1>
      <div class="subtitle">High-Performance Protection</div>
    </div>

    <div class="content">
      <div class="section">
        <div class="toggle-section">
          <h3>üéØ Enable Protection</h3>
          <div class="toggle" id="enableToggle">
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>

      <div class="section">
        <h3>üîß Blur Intensity</h3>
        <div class="slider-container">
          <input
            type="range"
            id="blurSlider"
            class="slider"
            min="1"
            max="50"
            value="10"
          />
          <div class="slider-value" id="blurValue">10px blur</div>
        </div>
      </div>

      <div class="section">
        <h3>‚úÖ Trusted Domains</h3>
        <div class="current-domain">
          <div class="domain-name" id="domainName">Loading...</div>
          <button class="quick-add" id="quickAdd">Add Current Domain</button>
        </div>

        <div class="input-group">
          <input type="text" id="domainInput" placeholder="example.com" />
          <button class="btn btn-primary" id="addDomain">Add</button>
        </div>

        <div id="whitelistItems"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
